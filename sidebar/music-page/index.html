<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for Playlists..." title="Search for Playlists">

<ul id="myUL">
<li>
<a href="Connor's Library/index.html">LOCKED</a></li><li>
<a href="ultraviolet.computerconnor.repl.co">LOCKED</a></li><li>
</ul>

<script>
function myFunction() {
    var input, filter, ul, li, a, i;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}
</script>
<script src="js/index.js"></script>
</body>
